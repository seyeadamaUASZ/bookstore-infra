apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookstore-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/seyeadamaUASZ/hexagonal-infra.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: bookstore

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
